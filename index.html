<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <button type="button" class="location-button" title="My location">
          <img
            class="icon pin"
            src="icons/location-pin.svg"
            alt="location icon"
          />
        </button>
        <input
          type="text"
          id="search-city"
          class="search-city"
          name="search-city"
          placeholder="Type to search..."
          autocomplete="off"
          style="text-transform: capitalize"
          required
        />

        <button type="button" class="search-button" title="Search">
          <img class="icon" src="icons/search.svg" alt="search icon" />
        </button>
        <button type="reset" class="reset-button" title="Delete">
          <img class="icon" src="icons/trash.svg" alt="trash icon" />
        </button>
      </form>
      <div class="display-div">
        <div class="location">
          <div class="city-name"></div>
          <div class="date-time"></div>
        </div>
        <div class="forecast">
          <div class="temperature"></div>
          <div class="weather-description"></div>
        </div>
      </div>
      <div class="display-div2">
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
